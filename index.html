<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My movie watchlist</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>
        <header class="container header">
            <h1 class="title">Find your film</h1>
            <a href="watchlist.html" class="header-link">My Watchlist</a>
            <div class="search-container">
                <input type="text" placeholder="Search for a movie" class="search-input">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
        </header>
        <main class="container main">
            <div class="movie-list hide">
                <!--Rendering with JS-->
            </div>
            <div class="list-initial-state">
                <img src="/images/movie-icon.png" alt="">
                <h2>Start exploring</h2>
            </div>
            <div class="pages-wrapper hide">
                <!--Rendering with JS-->
            </div>
        </main>
        <script src="/scripts/index.js"></script>
    </body>
</html>
